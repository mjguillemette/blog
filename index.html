<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:8%;">
            <div class="header three columns" style="margin-bottom:3rem;">
                <h2 class="title">TITLE</h2>
                <!-- <div class="login">
                    <label for="username" style="color:#99BE87">Login:</label>
                    <input type="text" placeholder="username"> 
                    <input type="password" placeholder="password">
                </div> -->
                <div id="usermenu">
                        <div class="usermenu">
                            <p class="user">{{ username }}</p>
                            <p>create post</p>
                            <p style="color:rgb(150, 142, 142)">sign out</p>
                        </div>
                        <div class="minimenu">
                                <p class="user">{{ username }}</p>
                        </div>
                    </div>
            </div>
            <div class="two-thirds column" style="display:flex">
                <div id="postbody">
                    <p class="featured">Featured Post</p>
                    <h3 class="posttitle">{{ title }}</h3>
                    <div class="article-nav">
                        <p class="children"># children</p>
                        <p class="author"><strong>{{ author }}</strong></p>
                        <p class="date">{{ date }}</p>
                    </div>
                    <p class="article-body">{{ content }} </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="two-thirds column offset-by-three">
                    <hr class="break">
                <textarea class="u-full-width" placeholder="Leave a comment on this post..."></textarea>
                <button type="submit">Comment</button>
            </div>
        </div>
        <div class="row">
            <div class="two-thirds column offset-by-three" style="display:flex"> 
                <div  id="commentbody" class="comment"> 
                    <p class="author"><strong>{{ author }}</strong></p>
                    <p class="date">{{ date }}</p>
                    <p class="comment-body">{{ content }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <p>test</p></div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
